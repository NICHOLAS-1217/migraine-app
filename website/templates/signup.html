{% extends 'base.html' %}

{% block title %}
    signup
{% endblock  %}

{% block body %}
    <form action="" method="POST" algin="center">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="btn-group d-flex justify-content-center">
                <a href="/signup" class="btn btn-dark" aria-current="page">patient</a>
                <a href="/care_signup" class="btn btn-outline-dark">caretaker</a>
            </div>
            <div class="p-3 m-5 bg-black text-white rounded-4 shadow-lg">
                <div class="d-flex justify-content-center">
                    <img src="../static/img/patient25%.png" alt="migraine logo">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="enter email">
                </div>
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="enter password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="confirm password">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">submit</button>
                <a class="btn btn-dark" href="/" role="button">back</a>
            </div>
        </div>
    </form>

{% endblock  %}
