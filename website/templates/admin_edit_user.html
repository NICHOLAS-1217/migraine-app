{% extends 'admin_base.html' %}

{% block title %}
    edit
{% endblock %}

{% block body %}
    <div class="text-center m-3">
        <img src="../static/img/edit25%.png" alt="migraine logo">
    </div>
    <h1 align="center">Edit User</h1>
    <hr>
    <form action="" method="POST" algin="center">
        <div class="border border-black border-3 p-5 m-5">
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="new_email" name="new_email" placeholder="edit email">
            </div>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="new_name" name="new_name" placeholder="edit name">
            </div>
            <div class="form-group">
                <label for="care_id">caretaker id</label>
                <input type="text" class="form-control" id="new_caretaker_id" name="new_caretaker_id" placeholder="edit caretaker by id">
            </div>
            <br>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark">submit</button>
            <a class="btn btn-dark" href="/admin_home" role="button">back</a>
        </div>
    </form>
{% endblock %}
